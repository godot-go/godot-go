name: godot-go CI

on:
  pull_request:
    paths:
      - "**/*.go"
      - "**/*.c"
      - "**/*.h"
      - ".github/workflows/ci.yaml"

  # push:
  #   paths:
  #     - "**/*.go"
  #     - "**/*.c"
  #     - "**/*.h"
  #     - ".github/workflows/ci.yaml"

jobs:
  run_test:
    name: "run tests"
    strategy:
      fail-fast: true
      matrix:
        go_version:
          - 1.19.x
        targets:
          - linux/amd64
          # - darwin/amd64

    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build with xgo
        uses: crazy-max/ghaction-xgo@v1
        with:
          xgo_version: latest
          go_version: ${{ matrix.go_version }}
          dest: test/demo/lib
          prefix: libgodotgo-test
          pkg: test/src/example.go
          targets: ${{ matrix.targets }}
          v: true
          x: false
          race: false
          ldflags: '-compressdwarf=false'
          buildmode: c-shared
      - name: List Artifacts Directory
        run: ls -alh test/demo/lib
      - name: Install Godot 4.0 beta1 server
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.0/beta1/Godot_v4.0-beta1_linux.x86_64.zip
          sudo unzip Godot_v4.0-beta1_linux.x86_64.zip -d /usr/local/bin
          sudo ln -s Godot_v4.0-beta1_linux.x86_64 /usr/local/bin/godot4-server
      - name: Build Test
        if: ${{ contains(matrix.targets, 'linux/amd64') }}
        run: make buildtest
      - name: Test
        if: ${{ contains(matrix.targets, 'linux/amd64') }}
        run: make test
        env:
          GODOT: "/usr/local/bin/godot4-server"
          LOG_LEVEL: "debug"
          LANG: "en_US.utf8"
          CI: 1