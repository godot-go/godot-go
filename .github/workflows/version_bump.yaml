name: Bump version
on:
  push:
    branches:
      - master
    paths:
      - "**/*.go"
      - "**/*.c"
      - "**/*.h"

  workflow_dispatch:
    inputs:
      DEFAULT_BUMP:
        description: 'Version Bump (major, minor, patch, none)'
        required: true
        default: 'patch'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.40.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: false
        DEFAULT_BUMP: patch
