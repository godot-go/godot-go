name: godot-go on Windows

on:
  pull_request:
    paths:
      - "**/*.go"
      - "**/*.c"
      - "**/*.h"
      - ".github/workflows/ci_windows.yaml"

jobs:
  run_test:
    strategy:
      fail-fast: true
      matrix:
        go_version:
          - ^1.19.1
        targets:
          - windows/amd64

    runs-on: windows-latest
    steps:
      - name: Add Go 1.19.1 To System Path
        shell: bash
        run: |
          ls "${GOROOT_1_19_X64}"
          "${GOROOT_1_19_X64}/bin/go" env
          echo "${GOROOT_1_19_X64}/bin" >> $GITHUB_PATH
          echo "GITHUB_PATH=${GITHUB_PATH}"
      - name: Set up scoop
        uses: MinoruSekine/setup-scoop@main
        with:
          scoop_checkup: 'true'
      - name: Set up scoop extras
        run: scoop bucket add extras;
      - name: Install scoop packages
        run: scoop install wget unzip
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      # - name: Install Go
      #   uses: actions/setup-go@v3
      #   with:
      #     go-version: ${{ matrix.go_version }}
      #     check-latest: true
      #     cache: true
      - name: Install Godot 4.0 beta 2
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.0/beta2/Godot_v4.0-beta2_win64.exe.zip
          unzip Godot_v4.0-beta2_win64.exe.zip -d ./
        shell: bash
      - name: Build
        run: |
          make build
        shell: bash
        env:
          GODOT_BIN: ./Godot_v4.0-beta2_win64.exe
      - name: List Artifacts Directory
        run: |
          ls -alh test/demo/lib
          ls -alh test/demo/
        shell: bash
      - name: Test
        run: make test
        shell: bash
        env:
          CI: 1
          LOG_LEVEL: "trace"
          LANG: "en_US.utf8"
          GODOT: "./Godot_v4.0-beta2_win64.exe"
