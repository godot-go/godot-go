name: Test Windows

on:
  push:
  # release:
  #   types: [published]

jobs:
  run_test:
    strategy:
      fail-fast: true
      matrix:
        go_version:
          - 1.15.0
        targets:
          - windows/amd64

    runs-on: windows-latest
    steps:
    - name: Set up scoop
      run: |
        Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh');
        echo "::add-path::$HOME\scoop\shims";

    - name: Debug PATH
      run: echo "$Env:Path"

    - name: Set up scoop extras
      run: scoop bucket add extras;

    - name: Install Godot
      run: scoop install godot;

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go_version }}
        stable: true

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Get dependencies
      run: go get -v -t -d ./...
      shell: bash

    - name: Go get goimports
      run: go get golang.org/x/tools/cmd/goimports
      shell: bash

    - name: Go generate
      run: go generate
      shell: bash

    - name: Build test
      run: | # need to run this twice to get a useful error message on failure
        go run mage.go -v buildtest || go run mage.go -v buildtest
      shell: bash
      env:
        GODOT_BIN: godot

    - name: Run Test
      run: go run mage.go -v test
      shell: bash
      env:
        GODOT_BIN: godot
