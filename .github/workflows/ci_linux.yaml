name: godot-go CI on Linux

on:
  pull_request:
    paths:
      - "**/*.go"
      - "**/*.c"
      - "**/*.h"
      - "**/*.gdextension"
      - ".github/workflows/ci_linux.yaml"

  push:
    branches:
      - main
    paths:
      - "**/*.go"
      - "**/*.c"
      - "**/*.h"
      - "**/*.gdextension"
      - ".github/workflows/ci_linux.yaml"

jobs:
  run_test:
    name: "run tests"
    strategy:
      fail-fast: true
      matrix:
        os:
          - linux
        arch:
          - amd64

    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Add Go 1.21.x To System Path
        run: |
          echo "${GOROOT_1_21_X64}/bin" >> $GITHUB_PATH
          echo "GITHUB_PATH=${GITHUB_PATH}"

      - run: mkdir -p bin/

      - name: Download Godot binary
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ci_build_godot.yaml
          workflow_conclusion: success
          name: godot-linuxbsd-editor-amd64
          path: bin/

      - name: Setup Godot binary
        run: |
          chmod +x godot.linuxbsd.editor.x86_64
          ls -R
        working-directory: bin/

      - name: Update Godot Headers
        run: |
          make update_godot_headers_from_binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GODOT: ./bin/godot.linuxbsd.editor.x86_64

      - name: Build
        run: make build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

      - name: List Artifacts Directory
        run: |
          ls -alh test/demo/lib

      - name: Gen Test Project Files
        if: ${{ matrix.os == 'linux' }}
        timeout-minutes: 3
        run: |
          make ci_gen_test_project_files
        continue-on-error: true
        env:
          CI: 1
          LOG_LEVEL: "debug"
          LANG: "en_US.utf8"
          GODOT: ./bin/godot.linuxbsd.editor.x86_64

      - name: Test
        if: ${{ matrix.os == 'linux' }}
        timeout-minutes: 2
        run: |
          make test
        env:
          CI: 1
          LOG_LEVEL: "debug"
          LANG: "en_US.utf8"
          GODOT: ./bin/godot.linuxbsd.editor.x86_64
