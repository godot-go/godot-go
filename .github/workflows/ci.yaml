name: godot-go CI

on:
  pull_request:
    paths:
      - "**/*.go"
      - "**/*.c"
      - "**/*.h"
      - ".github/workflows/ci.yaml"

  # push:
  #   paths:
  #     - "**/*.go"
  #     - "**/*.c"
  #     - "**/*.h"
  #     - ".github/workflows/ci.yaml"

jobs:
  run_test:
    name: "run tests"
    strategy:
      fail-fast: true
      matrix:
        go_version:
          - 1.19.x
        targets:
          - linux/amd64
          # - darwin/amd64

    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Godot 4.0 beta1
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.0/beta1/Godot_v4.0-beta1_linux.x86_64.zip
          sudo unzip Godot_v4.0-beta1_linux.x86_64.zip -d /usr/local/bin
          sudo ln -s Godot_v4.0-beta1_linux.x86_64 /usr/local/bin/godot4
      # - name: Update Godot Headers
      #   run: make update_godot_headers_from_github
      - name: Build
        run: make build
      - name: List Artifacts Directory
        run: ls -alh test/demo/lib
      - name: Output CPU
        run: lscpu
      - name: Output Kernel
        run: uname -a
      - name: Test
        timeout-minutes: 2
        run: make test
        env:
          DISPLAY: ":0"
          GODOT: "/usr/local/bin/godot4"
          LOG_LEVEL: "debug"
          LANG: "en_US.utf8"
          CI: 1