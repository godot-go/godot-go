name: godot-go CI

on:
  pull_request:
    paths:
      - "**/*.go"
      - "**/*.c"
      - "**/*.h"
      - ".github/workflows/ci.yaml"

  # push:
  #   paths:
  #     - "**/*.go"
  #     - "**/*.c"
  #     - "**/*.h"
  #     - ".github/workflows/ci.yaml"

jobs:
  run_test:
    name: "run tests"
    strategy:
      fail-fast: true
      matrix:
        go_version:
          - ^1.13.1
        targets:
          - linux/amd64
          # - darwin/amd64

    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go_version }}
          check-latest: true
          cache: true
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Godot 4.0 beta 2
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.0/beta2/Godot_v4.0-beta2_linux.x86_64.zip
          sudo unzip Godot_v4.0-beta2_linux.x86_64.zip -d /usr/local/bin
          sudo ln -s Godot_v4.0-beta2_linux.x86_64 /usr/local/bin/godot4
      - name: Build
        run: make build
      - name: List Artifacts Directory
        run: |
          ls -alh test/demo/lib
          ls -alh test/demo/
      - name: Test
        timeout-minutes: 2
        run: make test
        env:
          DISPLAY: ":0"
          CI: 1
          LOG_LEVEL: "debug"
          LANG: "en_US.utf8"
          GODOT: "/usr/local/bin/godot4"
